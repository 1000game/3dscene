<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Centre - Glass 3D Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #cfd9df 0%, #e2ebf0 100%); /* Soft sky gradient */
        }
      
        #info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #555555;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="info">يرج المملكه</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(15, 10, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // For realistic lighting
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 5, 0);
        controls.maxPolarAngle = Math.PI / 2; // Don't go below ground

        // --- ENVIRONMENT & LIGHTING ---
        // Create a realistic indoor environment for reflections
        const environment = new RoomEnvironment(renderer);
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(environment).texture;
        environment.dispose(); // Clean up

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.top = 15;
        directionalLight.shadow.camera.bottom = -15;
        directionalLight.shadow.camera.left = -15;
        directionalLight.shadow.camera.right = 15;
        directionalLight.shadow.mapSize.set(2048, 2048);
        scene.add(directionalLight);

        // --- MATERIALS ---
        // High-quality glass material with reflections and transmission
        const glassMaterial = new THREE.MeshPhysicalMaterial({
            color: 0x88ccff, // Slight blue tint
            metalness: 0.0,
            roughness: 0.05, // Very smooth for sharp reflections
            transmission: 1.0, // Key for glass-like transparency
            ior: 1.5, // Index of Refraction for glass
            thickness: 0.5, // For realistic refraction
            envMapIntensity: 1.5,
            clearcoat: 1.0,
            clearcoatRoughness: 0.0
        });

        // Material for the base and ground
        const baseMaterial = new THREE.MeshStandardMaterial({
            color: 0xeeeeee,
            roughness: 0.6,
            metalness: 0.1
        });

        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0xaaaaaa,
            roughness: 0.2, // Slightly reflective ground
            metalness: 0.3
        });


        // --- GEOMETRY ---
        const kingdomTowerGroup = new THREE.Group();
        scene.add(kingdomTowerGroup);

        // 1. The Tower
        const towerHeight = 12;
        const towerWidth = 2.5;
        const towerDepth = 1.2;
        const archDip = 8.5; // Height where the arch curve is deepest

        const shape = new THREE.Shape();
        shape.moveTo(-towerWidth / 2, 0);
        shape.lineTo(towerWidth / 2, 0);
        shape.lineTo(towerWidth / 2, towerHeight);
        // Create the parabolic arch using a quadratic curve
        // Control point is at (0, archDip), end point is (-width/2, height)
        shape.quadraticCurveTo(0, archDip, -towerWidth / 2, towerHeight);
        shape.lineTo(-towerWidth / 2, 0);

        const extrudeSettings = {
            depth: towerDepth,
            bevelEnabled: true,
            bevelThickness: 0.05,
            bevelSize: 0.05,
            bevelSegments: 5
        };
        const towerGeometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
        // Center the extrusion on the Z-axis
        towerGeometry.translate(0, 0, -towerDepth / 2);

        const towerMesh = new THREE.Mesh(towerGeometry, glassMaterial);
        towerMesh.castShadow = true;
        // Glass doesn't typically receive shadows well in standard rendering, 
        // but we enable it for a more grounded look.
        towerMesh.receiveShadow = true; 
        kingdomTowerGroup.add(towerMesh);


        // 2. The Podium Base
        const podiumGeo = new THREE.BoxGeometry(8, 0.4, 8);
        const podium = new THREE.Mesh(podiumGeo, baseMaterial);
        podium.position.y = 0.2;
        podium.receiveShadow = true;
        kingdomTowerGroup.add(podium);

        // 3. Surrounding Blocks (inspired by the reference image layout)
        function createBlock(w, h, d, x, z, rotY = 0) {
            const geo = new THREE.BoxGeometry(w, h, d);
            const mesh = new THREE.Mesh(geo, baseMaterial);
            mesh.position.set(x, h / 2, z);
            mesh.rotation.y = rotY;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            kingdomTowerGroup.add(mesh);
        }

        // Add the curved/angled blocks from the reference
        createBlock(4, 0.8, 3, -3, 2, Math.PI / 6); // Left block
        createBlock(4, 1.0, 2.5, 3, 1.5, -Math.PI / 8); // Right block
        createBlock(2, 0.5, 0.8, 0, 3.5); // Back block

        // 4. The Ground Plane
        const groundGeo = new THREE.PlaneGeometry(50, 50);
        const ground = new THREE.Mesh(groundGeo, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);


        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // --- RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
